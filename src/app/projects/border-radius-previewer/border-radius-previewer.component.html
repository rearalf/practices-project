<section class="h-screen flex flex-col items-center justify-center gap-7 bg-gray-950 text-white">
  <h1 class="text-3xl font-bold tracking-wide">
    Border-radius Previewer
  </h1>

  <form class="md:w-1/3 mb-14">
    <label for="borderRadius"
      class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 dark:border-gray-700 dark:bg-gray-800">
      <span class="text-xs font-medium text-gray-700 dark:text-gray-200">
        Border Radius General
      </span>

      <input type="number" id="borderRadius" name="borderRadius" placeholder="0" [(ngModel)]="borderRadius"
        (input)="handleGeneraBorderRadius()" min="0"
        class="mt-1 w-full border-none bg-transparent p-0 focus:border-transparent focus:outline-none focus:ring-0 dark:text-white sm:text-sm" />
    </label>
  </form>

  <div class="relative">
    <label for="borderRadiusTopLeft"
      class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 dark:border-gray-700 dark:bg-gray-800 w-20 absolute -top-14 -left-20">

      <input type="number" id="borderRadiusTopLeft" name="borderRadiusTopLeft" placeholder="0"
        [(ngModel)]="borderRadiusTopLeft" (input)="handleBorderRadiusTopLeft()" min="0"
        class="mt-1 w-full border-none bg-transparent p-0 focus:border-transparent focus:outline-none focus:ring-0 dark:text-white sm:text-sm" />

    </label>

    <label for="borderRadius"
      class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 dark:border-gray-700 dark:bg-gray-800 w-20 absolute -top-14 -right-20">

      <input type="number" id="borderRadius" name="borderRadius" placeholder="0" [(ngModel)]="borderRadiusTopRight"
        (input)="handleBorderRadiusTopRigth()" min="0"
        class="mt-1 w-full border-none bg-transparent p-0 focus:border-transparent focus:outline-none focus:ring-0 dark:text-white sm:text-sm" />

    </label>

    <div [style.border-top-left-radius]="borderRadiusTopLeft+'px'"
      [style.border-top-right-radius]="borderRadiusTopRight+'px'"
      [style.border-bottom-right-radius]="borderRadiusBottomRight+'px'"
      [style.border-bottom-left-radius]="borderRadiusBottomLeft+'px'" class="h-60 w-60 bg-red-500"></div>

    <label for="borderRadius"
      class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 dark:border-gray-700 dark:bg-gray-800 w-20 absolute -bottom-14 -left-20">

      <input type="number" id="borderRadius" name="borderRadius" placeholder="0" [(ngModel)]="borderRadiusBottomLeft"
        (input)="handleBorderRadiusBottomLeft()" min="0"
        class="mt-1 w-full border-none bg-transparent p-0 focus:border-transparent focus:outline-none focus:ring-0 dark:text-white sm:text-sm" />

    </label>

    <label for="borderRadius"
      class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 dark:border-gray-700 dark:bg-gray-800 w-20 absolute -bottom-14 -right-20">

      <input type="number" id="borderRadius" name="borderRadius" placeholder="0" [(ngModel)]="borderRadiusBottomRight"
        (input)="handleBorderRadiusBottomRigth()" min="0"
        class="mt-1 w-full border-none bg-transparent p-0 focus:border-transparent focus:outline-none focus:ring-0 dark:text-white sm:text-sm" />

    </label>

  </div>

</section>
